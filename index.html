<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image bgtop">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="image bgbottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div> 

  <main>
    <section>
      
      <header>
        <!--contains image-->>
      </header>
      
        <a href="https://www.facebook.com/" target="_blank"><div id="photo"><!-- contains image --></div></a>
        
      
      
      <p class="name">Victor Crest <span> 26</span></p>
      <p class="city">London</p>

      <div class="containerStats">
        <div class="stats">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stats">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="stats">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gab-Ferreira" target="_blank">Gabriel Ferreira</a>.
  </footer>
</body>
</html>
